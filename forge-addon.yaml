# Forge Add-on Descriptor for brXM Marketplace
# This plugin eats its own dogfood - it describes itself using the same format it indexes

id: brxm-marketplace
name: brXM Marketplace
version: 1.0.0-SNAPSHOT
description: Discover, browse, and install Forge add-ons from within brXM

repository:
  url: https://github.com/bloomreach-forge/brxm-marketplace
  branch: develop

publisher:
  name: Bloomreach
  type: bloomreach
  url: https://www.bloomreach.com

category: developer-tools
pluginTier: forge-addon

compatibility:
  brxm:
    min: "16.6.5"

artifacts:
  - type: maven-lib
    maven:
      groupId: org.bloomreach.forge.marketplace
      artifactId: brxm-marketplace-common
      version: ${project.version}
  - type: maven-lib
    maven:
      groupId: org.bloomreach.forge.marketplace
      artifactId: brxm-marketplace-repository
      version: ${project.version}
  - type: maven-lib
    maven:
      groupId: org.bloomreach.forge.marketplace
      artifactId: brxm-marketplace-cms
      version: ${project.version}
  - type: maven-lib
    maven:
      groupId: org.bloomreach.forge.marketplace
      artifactId: brxm-marketplace-hst
      version: ${project.version}

installCapabilities:
  configAutoInstall: false
  codeRequired: true

documentation:
  - type: readme
    url: https://github.com/bloomreach-forge/brxm-marketplace#readme
  - type: site
    url: https://bloomreach-forge.github.io/brxm-marketplace/

lifecycle:
  status: incubating
  maintainers:
    - Phillip Alejo

review:
  status: unreviewed
