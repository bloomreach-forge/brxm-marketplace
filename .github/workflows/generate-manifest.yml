name: Generate Addons Manifest

on:
  # Manual trigger
  workflow_dispatch:
  # Scheduled daily rebuild (runs on default branch)
  schedule:
    - cron: '0 6 * * *'
  # On push to main (gitflow: production releases)
  push:
    branches: [main]
    paths:
      - '.github/workflows/generate-manifest.yml'
      - 'manifest-generator/**'

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # For scheduled runs on develop, checkout main for production manifest
          ref: ${{ github.event_name == 'schedule' && 'main' || github.ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>bloomreach-maven2</id>
                <username>${BR_MAVEN_USERNAME}</username>
                <password>${BR_MAVEN_PASSWORD}</password>
              </server>
              <server>
                <id>bloomreach-maven2-forge</id>
                <username>${BR_MAVEN_USERNAME}</username>
                <password>${BR_MAVEN_PASSWORD}</password>
              </server>
              <server>
                <id>bloomreach-maven2-enterprise</id>
                <username>${BR_MAVEN_USERNAME}</username>
                <password>${BR_MAVEN_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF
        env:
          BR_MAVEN_USERNAME: ${{ secrets.BR_MAVEN_USERNAME }}
          BR_MAVEN_PASSWORD: ${{ secrets.BR_MAVEN_PASSWORD }}

      - name: Build manifest generator
        run: mvn -B package -pl manifest-generator -am -DskipTests
        env:
          BR_MAVEN_USERNAME: ${{ secrets.BR_MAVEN_USERNAME }}
          BR_MAVEN_PASSWORD: ${{ secrets.BR_MAVEN_PASSWORD }}

      - name: Generate manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          java -jar manifest-generator/target/manifest-generator.jar \
            --org bloomreach-forge \
            --output docs/addons-index.json \
            --token "$GITHUB_TOKEN" \
            --verbose

      - name: Upload manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: addons-manifest
          path: docs/addons-index.json
          if-no-files-found: warn

      # Commit manifest to docs/ folder on main (GitHub Pages serves from docs/)
      - name: Commit manifest to main
        if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f docs/addons-index.json
          git diff --staged --quiet || git commit -m "chore: regenerate addons-index.json"
          git push origin main
